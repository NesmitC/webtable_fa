<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Нейростат — Онлайн-школа</title>
    
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/reset.css">
</head>
<body>
    <header>
        <nav>
            <a href="/static/planning/planning_5kl.html">5 класс</a>
            <a href="/static/planning/planning_6kl.html">6 класс</a>
            <a href="/static/planning/planning_7kl.html">7 класс</a>
            <span id="auth-buttons"></span>
        </nav>
    </header>

    <main>
        <h1>Добро пожаловать в Нейростат</h1>
        <p>Онлайн-школа для школьников 5–7 классов.</p>

        <div id="welcome-message" style="display: none; margin: 20px 0; padding: 15px; background: #e8f4f8; border-left: 4px solid #2c3e50; font-weight: bold; color: #2c3e50;">
            Добро пожаловать, <span id="welcome-username">ученик</span>!
        </div>

        <!-- Форма регистрации -->
        <div id="register-form" style="display:none; margin: 2rem 0;">
            <h3>Регистрация</h3>
            <form id="form-register" onsubmit="event.preventDefault()">
                <input type="hidden" id="current_username" name="current_username" value="{{ current_username }}">
                <input type="text" id="reg-username" placeholder="Логин (мин. 3 символа)" required><br><br>
                <input type="email" id="reg-email" placeholder="Email" required><br><br>
                <input type="password" id="reg-password" placeholder="Пароль" required><br><br>
                <button type="submit" id="submit-register">Зарегистрироваться</button>
            </form>
            <p id="reg-message"></p>
        </div>

        <!-- Форма входа -->
        <div id="login-form" style="display:none; margin: 2rem 0;">
            <h3>Вход</h3>
            <form id="form-login" onsubmit="event.preventDefault()">
                <input type="email" id="login-email" placeholder="Email" required><br><br>
                <input type="password" id="login-password" placeholder="Пароль" required><br><br>
                <button type="submit" id="submit-login">Войти</button>
            </form>
            <p id="login-message"></p>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
